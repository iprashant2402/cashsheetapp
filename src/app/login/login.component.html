
<div class="loginFormContainer">
  <img src="../../assets/logo.png" width="129px" />
</div>

<div class="loginFormContainer">
<h3>Sign In</h3>
</div>

<div class="loginFormContainer">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">        
          <div class="input-wrapper">
            <input class="mt-input" id="email" type="text" formControlName="email" placeholder="Enter you email">
          </div>

          <div class="input-wrapper">
            <input class="mt-input" id="pass" type="password" formControlName="password" placeholder="Password">
          </div>
        
          <div class="input-wrapper"><button class="btn" type="submit">Login</button></div>
          <div class="input-wrapper">New user? <a [routerLink]="['/register']">Register</a></div>
    </form>
</div>
